        const { useState, useEffect, createContext, useContext } = React;
        const API_BASE_URL = 'http://localhost:8000';

        // Auth Context
        const AuthContext = createContext(null);

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(() => {
                try {
                    return localStorage.getItem('megacart_token');
                } catch {
                    return null;
                }
            });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (token) {
                    fetchUserProfile();
                } else {
                    setLoading(false);
                }
            }, [token]);

            const fetchUserProfile = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const userData = await response.json();
                        setUser(userData);
                    } else {
                        console.log('Token invalid, logging out');
                        logout();
                    }
                } catch (error) {
                    console.error('Error fetching profile:', error);
                    logout();
                } finally {
                    setLoading(false);
                }
            };

            const login = async (email, password) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const accessToken = data.access_token;
                        
                        try {
                            localStorage.setItem('megacart_token', accessToken);
                        } catch (e) {
                            console.warn('Could not save token to localStorage');
                        }
                        
                        setToken(accessToken);
                        setUser(data.user);
                        return { success: true };
                    } else {
                        const error = await response.json();
                        return { success: false, error: error.detail || 'Login failed' };
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    return { success: false, error: 'Network error. Please check if backend is running.' };
                }
            };

            const register = async (name, email, password) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const accessToken = data.access_token;
                        
                        try {
                            localStorage.setItem('megacart_token', accessToken);
                        } catch (e) {
                            console.warn('Could not save token to localStorage');
                        }
                        
                        setToken(accessToken);
                        setUser(data.user);
                        return { success: true };
                    } else {
                        const error = await response.json();
                        return { success: false, error: error.detail || 'Registration failed' };
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    return { success: false, error: 'Network error. Please check if backend is running.' };
                }
            };

            const logout = () => {
                try {
                    localStorage.removeItem('megacart_token');
                } catch (e) {
                    console.warn('Could not remove token from localStorage');
                }
                setToken(null);
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, token, login, register, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // Cart Context
        const CartContext = createContext(null);

        const CartProvider = ({ children }) => {
            const [cart, setCart] = useState(() => {
                try {
                    const savedCart = localStorage.getItem('megacart_cart');
                    return savedCart ? JSON.parse(savedCart) : [];
                } catch {
                    return [];
                }
            });

            useEffect(() => {
                try {
                    localStorage.setItem('megacart_cart', JSON.stringify(cart));
                } catch (e) {
                    console.warn('Could not save cart to localStorage');
                }
            }, [cart]);

            const addToCart = (product) => {
                setCart(prevCart => {
                    const existingItem = prevCart.find(item => item.id === product.id);
                    if (existingItem) {
                        return prevCart.map(item =>
                            item.id === product.id
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...prevCart, { ...product, quantity: 1 }];
                });
            };

            const removeFromCart = (productId) => {
                setCart(prevCart => prevCart.filter(item => item.id !== productId));
            };

            const updateQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    setCart(prevCart =>
                        prevCart.map(item =>
                            item.id === productId ? { ...item, quantity } : item
                        )
                    );
                }
            };

            const clearCart = () => setCart([]);

            const getCartTotal = () => {
                return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            };

            const getCartCount = () => {
                return cart.reduce((count, item) => count + item.quantity, 0);
            };

            return (
                <CartContext.Provider value={{
                    cart,
                    addToCart,
                    removeFromCart,
                    updateQuantity,
                    clearCart,
                    getCartTotal,
                    getCartCount
                }}>
                    {children}
                </CartContext.Provider>
            );
        };

                                    }}

        const ProductCard = ({ product, onShowAuth }) => {

            const [error, setError] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [searchTerm, setSearchTerm] = useState('');
            const [categories, setCategories] = useState(['All']);

            useEffect(() => {
                fetchProducts();
                fetchCategories();
            }, []);

            const fetchProducts = async () => {
                try {
                    setLoading(true);
                    setError('');
                    const response = await fetch(`${API_BASE_URL}/api/products/`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    setProducts(data);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    setError('Failed to load products. Please check if the backend server is running on http://localhost:8000');
                } finally {
                    setLoading(false);
                }
            };

            const fetchCategories = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/categories/`);
                    if (response.ok) {
                        const data = await response.json();
                        setCategories(['All', ...data]);
                    }
                } catch (error) {
                    console.error('Error fetching categories:', error);
                }
            };

            const filteredProducts = products.filter(product => {
                const matchesCategory = selectedCategory === 'All' || product.category === selectedCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    product.description.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (loading) {
                return (
                    <div className="flex justify-center items-center py-20">
                        <div className="loading-spinner"></div>
                        <span className="ml-4 text-white">Loading awesome products...</span>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="py-16">
                        <div className="container mx-auto px-4">
                            <div className="glassmorphism rounded-xl p-8 text-center">
                                <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                                <h2 className="text-2xl font-bold text-white mb-4">Connection Error</h2>
                                <p className="text-white/80 mb-6">{error}</p>
                                <button 
                                    onClick={fetchProducts}
                                    className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-full hover:shadow-lg transition-all"
                                >
                                    üîÑ Retry
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div id="products-section" className="py-16">
                    <div className="container mx-auto px-4">
                        <h2 className="text-4xl font-bold text-center mb-8 text-white fade-in">
                            Our <span className="gradient-text">Products</span>
                        </h2>
                        
                        <div className="mb-8 flex flex-col md:flex-row gap-4">
                            <input
                                type="text"
                                placeholder="üîç Search products..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="flex-1 px-4 py-3 border-0 rounded-full glassmorphism text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            />
                            <select
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="px-4 py-3 border-0 rounded-full glassmorphism text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                            >
                                {categories.map(cat => (
                                    <option key={cat} value={cat} className="text-gray-800">{cat}</option>
                                ))}
                            </select>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            {filteredProducts.map(product => (
                                <ProductCard key={product.id} product={product} onShowAuth={onShowAuth} />
                            ))}
                        </div>

                        {filteredProducts.length === 0 && (
                            <div className="text-center py-10">
                                <div className="text-6xl mb-4">üîç</div>
                                <p className="text-white/80 text-lg">No products found matching your criteria</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const AuthModal = ({ show, onClose }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login, register } = useAuth();

            const resetForm = () => {
                setEmail('');
                setPassword('');
                setName('');
                setError('');
                setLoading(false);
            };

            const handleClose = () => {
                resetForm();
                onClose();
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                const result = isLogin
                    ? await login(email, password)
                    : await register(name, email, password);

                if (result.success) {
                    handleClose();
                } else {
                    setError(result.error);
                }
                setLoading(false);
            };

            if (!show) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="glassmorphism rounded-2xl p-8 max-w-md w-full mx-4 bounce-in">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-white">
                                {isLogin ? 'üîê Login' : 'üëã Register'}
                            </h2>
                            <button
                                onClick={handleClose}
                                className="text-white/70 hover:text-white text-2xl transition-colors"
                            >
                                ‚úï
                            </button>
                        </div>

                        {error && (
                            <div className="bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-3 rounded-lg mb-4 backdrop-blur-sm">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            {!isLogin && (
                                <div>
                                    <label className="block text-white/80 mb-2 text-sm font-medium">Full Name</label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full px-4 py-3 glassmorphism rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all"
                                        placeholder="Enter your full name"
                                        required={!isLogin}
                                    />
                                </div>
                            )}

                            <div>
                                <label className="block text-white/80 mb-2 text-sm font-medium">Email Address</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 glassmorphism rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-white/80 mb-2 text-sm font-medium">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 glassmorphism rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all"
                                    placeholder="Enter your password"
                                    required
                                    minLength="6"
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg hover:shadow-lg transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? (
                                    <div className="flex items-center justify-center">
                                        <div className="loading-spinner w-5 h-5 mr-2"></div>
                                        Processing...
                                    </div>
                                ) : (isLogin ? 'Login' : 'Create Account')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button
                                onClick={() => {
                                    setIsLogin(!isLogin);
                                    setError('');
                                    resetForm();
                                }}
                                className="text-white/80 hover:text-white underline transition-colors"
                            >
                                {isLogin ? "Don't have an account? Register here" : 'Already have an account? Login here'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const CartModal = ({ show, onClose }) => {
            const { cart, removeFromCart, updateQuantity, clearCart, getCartTotal } = useCart();
            const { user } = useAuth();
            const [orderPlaced, setOrderPlaced] = useState(false);

            const handleCheckout = () => {
                if (!user) {
                    alert('Please login first to place an order');
                    return;
                }
                setOrderPlaced(true);
                setTimeout(() => {
                    clearCart();
                    setOrderPlaced(false);
                    onClose();
                }, 3000);
            };

            if (!show) return null;

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="glassmorphism rounded-2xl p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-white">Shopping Cart</h2>
                            <button
                                onClick={onClose}
                                className="text-white/70 hover:text-white text-2xl transition-colors"
                            >
                                √ó
                            </button>
                        </div>

                        {orderPlaced ? (
                            <div className="text-center py-10 bounce-in">
                                <div className="text-6xl mb-4">‚úÖ</div>
                                <h3 className="text-2xl font-bold text-green-400 mb-2">Order Placed Successfully!</h3>
                                <p className="text-white/80">Thank you for shopping with MegaCart!</p>
                            </div>
                        ) : cart.length === 0 ? (
                            <div className="text-center py-10">
                                <div className="text-6xl mb-4">üõí</div>
                                <h3 className="text-xl text-white mb-2">Your cart is empty</h3>
                                <p className="text-white/70">Add some products to get started!</p>
                            </div>
                        ) : (
                            <>
                                <div className="space-y-4 mb-6">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex items-center justify-between glassmorphism rounded-lg p-4">
                                            <div className="flex items-center space-x-4">
                                                <img 
                                                    src={item.image || "/placeholder.svg"} 
                                                    alt={item.name}
                                                    className="w-20 h-20 object-cover rounded-lg"
                                                    onError={(e) => {
                                                        e.target.src = 'https://via.placeholder.com/80x80/667eea/white?text=Product';
                                                    }}
                                                />
                                                <div>
                                                    <h4 className="font-semibold text-white text-lg">{item.name}</h4>
                                                    <p className="text-white/70">‚Çπ{item.price.toLocaleString()} each</p>
                                                    <p className="text-white/50 text-sm">Total: ‚Çπ{(item.price * item.quantity).toLocaleString()}</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center space-x-4">
                                                <div className="flex items-center space-x-2 glassmorphism rounded-lg p-2">
                                                    <button
                                                        onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                                        className="w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white transition-colors"
                                                    >
                                                        -
                                                    </button>
                                                    <span className="w-12 text-center text-white font-semibold">{item.quantity}</span>
                                                    <button
                                                        onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                                        className="w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center text-white transition-colors"
                                                    >
                                                        +
                                                    </button>
                                                </div>
                                                <button
                                                    onClick={() => removeFromCart(item.id)}
                                                    className="text-red-400 hover:text-red-300 font-semibold transition-colors"
                                                >
                                                    Remove
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="glassmorphism rounded-lg p-6">
                                    <div className="flex justify-between items-center mb-6">
                                        <span className="text-xl font-semibold text-white">Total Amount:</span>
                                        <span className="text-3xl font-bold gradient-text">
                                            ‚Çπ{getCartTotal().toLocaleString()}
                                        </span>
                                    </div>
                                    <div className="flex space-x-4">
                                        <button
                                            onClick={clearCart}
                                            className="flex-1 bg-white/20 hover:bg-white/30 text-white py-3 rounded-lg transition-colors font-semibold"
                                        >
                                            Clear Cart
                                        </button>
                                        <button
                                            onClick={handleCheckout}
                                            className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg hover:shadow-lg transition-all font-semibold"
                                        >
                                            Checkout
                                        </button>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const Footer = () => {
            return (
                <footer className="glassmorphism text-white py-12 mt-16">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div>
                                <h3 className="text-xl font-bold mb-4 gradient-text">MegaCart</h3>
                                <p className="text-white/70 leading-relaxed">Your trusted shopping destination for quality products at unbeatable prices. Experience the future of online shopping.</p>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-4 text-white">Quick Links</h4>
                                <ul className="space-y-3 text-white/70">
                                    <li><a href="#about-section" className="hover:text-blue-300 transition-colors">About Us</a></li>
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">Contact Support</a></li>
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">FAQ</a></li>
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">Terms & Conditions</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-4 text-white">Categories</h4>
                                <ul className="space-y-3 text-white/70">
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">Electronics</a></li>
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">Clothing</a></li>
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">Home & Garden</a></li>
                                    <li><a href="#" className="hover:text-blue-300 transition-colors">Sports</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold mb-4 text-white">Connect With Us</h4>
                                <div className="flex space-x-4 mb-4">
                                    <button className="w-10 h-10 glassmorphism rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                                        üìò
                                    </button>
                                    <button className="w-10 h-10 glassmorphism rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                                        üê¶
                                    </button>
                                    <button className="w-10 h-10 glassmorphism rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                                        üì∑
                                    </button>
                                </div>
                                <div className="text-white/70 text-sm space-y-2">
                                    <p>üìß support@megacart.com</p>
                                    <p>üì± +91 98765 43210</p>
                                    <p>üìç Ranchi, Jharkhand</p>
                                </div>
                            </div>
                        </div>
                        <div className="border-t border-white/20 mt-8 pt-8 text-center text-white/60">
                            <p>&copy; 2024 MegaCart. All rights reserved. Built with ‚ù§Ô∏è by Shaswat Kumar for amazing shopping experiences.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const { loading } = useAuth();
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [showCartModal, setShowCartModal] = useState(false);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <p className="text-white">Loading MegaCart...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <Navbar 
                        onShowAuth={() => setShowAuthModal(true)} 
                        onShowCart={() => setShowCartModal(true)} 
                    />
                    <HeroSection />
                    <ProductsSection onShowAuth={() => setShowAuthModal(true)} />
                    <AboutSection />
                    <Footer />

                    <AuthModal 
                        show={showAuthModal} 
                        onClose={() => setShowAuthModal(false)} 
                    />
                    <CartModal 
                        show={showCartModal} 
                        onClose={() => setShowCartModal(false)} 
                    />
                </div>
            );
        };

        // Root Component with Providers
        const Root = () => {
            return (
                <AuthProvider>
                    <CartProvider>
                        <App />
                    </CartProvider>
                </AuthProvider>
            );
        };

        // Render the app
        ReactDOM.render(<Root />, document.getElementById('root'));
    </script>
</body>
</html>
